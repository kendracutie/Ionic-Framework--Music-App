<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title size="large">Search</ion-title>
  </ion-toolbar>

    <ion-searchbar placeholder="Artist, songs, or podcasts"></ion-searchbar>
  </ion-toolbar>
</ion-header>

        Podcasts

    </div>
    <div class="category-item color-2">

        New Releases

        Charts
      </div>

      <div class="title">
        Concerts
      </div>
      <div class="card-thumbnail"><img [src] ="'assets/album-cover/ac6.jpg'" alt=""></div>
    </div>
    <div class="category-item">

      </div>

<ion-content>
    <div class="search-bar">
      <ion-row class="ion-align-items-center">
        <ion-col>
          <ion-searchbar placeholder="Find in artists"></ion-searchbar>
        </ion-col>
        <ion-col size="auto">
          <ion-button color="light">
            Filters
          </ion-button>
        </ion-col>
      </ion-row>
    </div>

    <ion-list>
      <ion-item lines="none" *ngFor="let item of items" >
        <ion-avatar slot="start">
          <img [src]="'assets/album-cover/' + item.cover">
        </ion-avatar>
        <ion-label>
          <h2><strong>{{item.artist}}</strong></h2>
        </ion-label>
      </ion-item>
    </ion-list>
    
  </ion-content>
